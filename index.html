<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบรายงาน</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --font-family: 'Kanit', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .container-custom {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 2.5rem;
            gap: 1rem;
        }

        .tab {
            padding: 1.2rem 2.5rem;
            cursor: pointer;
            background: var(--secondary-color);
            color: white;
            border-radius: 8px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .tab.active {
            background: var(--primary-color);
            box-shadow: 0 4px 15px rgba(44, 62, 80, 0.3);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .file-input {
            display: inline-flex;
            gap: 1.5rem;
            align-items: center;
            background: #f8f9fa;
            padding: 1.5rem 3rem;
            border-radius: 12px;
            border: 2px dashed var(--secondary-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .file-input:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .process-btn {
            background: linear-gradient(135deg, var(--secondary-color), #2980b9);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .process-btn:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: ripple 1.2s ease-out infinite;
        }

        @keyframes ripple {
            0% { width: 5px; height: 5px; opacity: 1; }
            100% { width: 200px; height: 200px; opacity: 0; }
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            backdrop-filter: blur(3px);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid rgba(44, 62, 80, 0.1);
            border-top-color: var(--primary-color);
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(720deg); }
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 2.5rem 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 1px 24px rgba(0, 0, 0, 0.08);
        }

        th {
            background: linear-gradient(135deg, var(--primary-color), #34495e);
            color: white;
            padding: 1.2rem;
            font-weight: 500;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #eee;
            transition: all 0.2s ease;
        }

        tr:hover td {
            background: #f8f9fa;
            transform: scale(1.02);
        }

        .copy-btn {
            background: linear-gradient(135deg, var(--success-color), #219a52);
            padding: 0.6rem 1.2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(39, 174, 96, 0.3);
        }

        .notification {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(135deg, var(--success-color), #1e8449);
            color: white;
            border-radius: 8px;
            display: none;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .history-item {
            padding: 1.2rem;
            border: 1px solid #eee;
            background: white;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateX(10px);
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container-custom {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .tab {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- ส่วน body เดิมทั้งหมด -->
    <!-- เปลี่ยนไอคอนในปุ่ม -->
    <button class="copy-btn" onclick="copyToClipboard('...')">
        <i class="far fa-copy"></i> คัดลอก
    </button>

    <!-- เพิ่มการเรียกใช้ฟอนต์ไทย -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- ส่วน script เดิมทั้งหมด -->
</body>
</html>
